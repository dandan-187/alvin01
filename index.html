<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jollibee Ordering App</title>
  <style>
    :root {
      --main-red: #d10000;
      --light-red: #ffeded;
      --text-color: #333;
      --bg-color: #fff8f0;
      --rounded: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--main-red);
      color: white;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .tab {
      padding: 0.7rem 1.5rem;
      background: white;
      margin: 0 0.3rem;
      border-radius: var(--rounded);
      border: 2px solid var(--main-red);
      color: var(--main-red);
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .tab.active {
      background: var(--main-red);
      color: white;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 1rem;
    }

    .menu {
      display: none;
      margin-top: 1rem;
    }

    .menu.active {
      display: block;
    }

    .menu-item {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: var(--rounded);
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item-info h3 {
      margin: 0;
    }

    .item-info p {
      margin: 0.2rem 0;
      font-size: 0.95rem;
      color: gray;
    }

    .item-controls {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    input[type="number"] {
      width: 50px;
      padding: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    .total {
      font-size: 1.2rem;
      text-align: right;
      font-weight: bold;
      margin-top: 1rem;
    }

    .order-btn {
      background-color: var(--main-red);
      color: white;
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: var(--rounded);
      margin-top: 1rem;
      cursor: pointer;
    }

    .order-btn:hover {
      background-color: #b30000;
    }

    @media (max-width: 600px) {
      .menu-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-controls {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>Jollibee Ordering</header>

  <div class="tabs">
    <div class="tab active" onclick="showTab('food')">Food</div>
    <div class="tab" onclick="showTab('drinks')">Drinks</div>
  </div>

  <div class="container">
    <!-- Food Menu -->
    <div class="menu active" id="food">
      <div class="menu-item">
        <div class="item-info">
          <h3>Chickenjoy</h3>
          <p>₱99.00</p>
        </div>
        <div class="item-controls">
          <label>Qty:</label>
          <input type="number" min="0" value="0" data-price="99">
        </div>
      </div>

      <div class="menu-item">
        <div class="item-info">
          <h3>Jolly Spaghetti</h3>
          <p>₱60.00</p>
        </div>
        <div class="item-controls">
          <label>Qty:</label>
          <input type="number" min="0" value="0" data-price="60">
        </div>
      </div>

      <div class="menu-item">
        <div class="item-info">
          <h3>Yumburger</h3>
          <p>₱45.00</p>
        </div>
        <div class="item-controls">
          <label>Qty:</label>
          <input type="number" min="0" value="0" data-price="45">
        </div>
      </div>

      <div class="menu-item">
        <div class="item-info">
          <h3>Peach Mango Pie</h3>
          <p>₱35.00</p>
        </div>
        <div class="item-controls">
          <label>Qty:</label>
          <input type="number" min="0" value="0" data-price="35">
        </div>
      </div>
    </div>

    <!-- Drinks Menu -->
    <div class="menu" id="drinks">
      <div class="menu-item">
        <div class="item-info">
          <h3>Coke</h3>
          <p>₱30.00</p>
        </div>
        <div class="item-controls">
          <label>Qty:</label>
          <input type="number" min="0" value="0" data-price="30">
        </div>
      </div>

      <div class="menu-item">
        <div class="item-info">
          <h3>Sprite</h3>
          <p>₱30.00</p>
        </div>
        <div class="item-controls">
          <label>Qty:</label>
          <input type="number" min="0" value="0" data-price="30">
        </div>
      </div>

      <div class="menu-item">
        <div class="item-info">
          <h3>Iced Tea</h3>
          <p>₱35.00</p>
        </div>
        <div class="item-controls">
          <label>Qty:</label>
          <input type="number" min="0" value="0" data-price="35">
        </div>
      </div>
    </div>

    <div class="total" id="total">Total: ₱0.00</div>
    <button class="order-btn" onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    const qtyInputs = document.querySelectorAll('input[type="number"]');
    const totalDisplay = document.getElementById('total');
    const tabs = document.querySelectorAll('.tab');
    const menus = document.querySelectorAll('.menu');

    qtyInputs.forEach(input => {
      input.addEventListener('input', updateTotal);
    });

    function updateTotal() {
      let total = 0;
      qtyInputs.forEach(input => {
        const price = parseFloat(input.dataset.price);
        const qty = parseInt(input.value) || 0;
        total += price * qty;
      });
      totalDisplay.textContent = `Total: ₱${total.toFixed(2)}`;
    }

    function placeOrder() {
      let orderSummary = "Your Order:\n";
      let total = 0;

      qtyInputs.forEach(input => {
        const qty = parseInt(input.value) || 0;
        const price = parseFloat(input.dataset.price);
        const itemName = input.closest('.menu-item').querySelector('h3').textContent;

        if (qty > 0) {
          orderSummary += `- ${itemName} x ${qty} = ₱${(qty * price).toFixed(2)}\n`;
          total += qty * price;
        }
      });

      orderSummary += `\nTotal: ₱${total.toFixed(2)}`;

      if (total > 0) {
        alert(orderSummary);
      } else {
        alert("Please select at least one item.");
      }
    }

    function showTab(tabId) {
      tabs.forEach(tab => tab.classList.remove('active'));
      menus.forEach(menu => menu.classList.remove('active'));

      document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
