<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jollibee Ordering App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
    }

    header {
      background-color: #d10000;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      padding: 1rem;
      max-width: 500px;
      margin: auto;
    }

    .menu-item {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .item-info {
      flex: 1 1 60%;
    }

    .item-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    input[type="number"] {
      width: 60px;
      padding: 0.25rem;
    }

    .total {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: right;
      margin-top: 1rem;
    }

    .order-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background-color: #d10000;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .menu-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .item-controls {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jollibee Menu</h1>
  </header>

  <div class="container">
    <div class="menu-item">
      <div class="item-info">
        <h3>Chickenjoy</h3>
        <p>₱99.00</p>
      </div>
      <div class="item-controls">
        <label>Qty:</label>
        <input type="number" min="0" value="0" data-price="99">
      </div>
    </div>

    <div class="menu-item">
      <div class="item-info">
        <h3>Jolly Spaghetti</h3>
        <p>₱60.00</p>
      </div>
      <div class="item-controls">
        <label>Qty:</label>
        <input type="number" min="0" value="0" data-price="60">
      </div>
    </div>

    <div class="menu-item">
      <div class="item-info">
        <h3>Yumburger</h3>
        <p>₱45.00</p>
      </div>
      <div class="item-controls">
        <label>Qty:</label>
        <input type="number" min="0" value="0" data-price="45">
      </div>
    </div>

    <div class="menu-item">
      <div class="item-info">
        <h3>Peach Mango Pie</h3>
        <p>₱35.00</p>
      </div>
      <div class="item-controls">
        <label>Qty:</label>
        <input type="number" min="0" value="0" data-price="35">
      </div>
    </div>

    <div class="total" id="total">
      Total: ₱0.00
    </div>

    <button class="order-btn" onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    const qtyInputs = document.querySelectorAll('input[type="number"]');
    const totalDisplay = document.getElementById('total');

    qtyInputs.forEach(input => {
      input.addEventListener('input', updateTotal);
    });

    function updateTotal() {
      let total = 0;
      qtyInputs.forEach(input => {
        const price = parseFloat(input.dataset.price);
        const qty = parseInt(input.value) || 0;
        total += price * qty;
      });
      totalDisplay.textContent = `Total: ₱${total.toFixed(2)}`;
    }

    function placeOrder() {
      let orderSummary = "Your Order:\n";
      let total = 0;

      qtyInputs.forEach(input => {
        const qty = parseInt(input.value) || 0;
        const price = parseFloat(input.dataset.price);
        const itemName = input.closest('.menu-item').querySelector('h3').textContent;

        if (qty > 0) {
          orderSummary += `- ${itemName} x ${qty} = ₱${(qty * price).toFixed(2)}\n`;
          total += qty * price;
        }
      });

      orderSummary += `\nTotal: ₱${total.toFixed(2)}`;

      if (total > 0) {
        alert(orderSummary);
      } else {
        alert("Please select at least one item.");
      }
    }
  </script>
</body>
</html>
